# === Configuración del Servidor Web ===
server.port=8080

# === Configuración de la Base de Datos MySQL ===
# Reemplaza 'localhost' y 'CEI_InformesDB' si son diferentes en tu sistema
spring.datasource.url=jdbc:mysql://localhost:3306/cei_informesdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Crea un usuario dedicado en MySQL para tu aplicación, no uses 'root' en producción
spring.datasource.username=usuario_cei
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Configuración de JPA (Hibernate) ===
# 'update' es útil para desarrollo: crea/modifica tablas según tus clases Entity.
# Para producción, es más seguro usar 'validate' o 'none' y manejar los cambios con scripts de migración.
spring.jpa.hibernate.ddl-auto=validate
# Muestra las consultas SQL en la consola, muy útil para depurar
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === Configuración para Subida de Archivos ===
# IMPORTANTE: Cambia esta ruta a una carpeta que EXISTA en tu servidor/máquina.
# Usa barras inclinadas hacia adelante (/) incluso en Windows para mejor compatibilidad.
file.upload-dir=C:/cei_informes_subidos/

# === Configuración para Multipart (Subida de archivos) ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=515MB